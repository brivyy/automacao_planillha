<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantificacao</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Quantificacao de materiais</h1>
    </header>
    <main>

        <form id="quantificacao-form">
            <h2>Formulário de Infraestrutura</h2>
            <div>
                <h3>Planilha:</h3>
                <input type="radio" id="t1" value="t" name="1" class="tipoPlanilha"> total <br>
                <input type="radio" id="t2" value="m" name="1" class="tipoPlanilha"> somente malha Horizontal <br>
                <input type="radio" id="t3" value="b" name="1" class="tipoPlanilha"> somente backbone <br>
            </div>
            <br>

            <hr>
            <div id="planilhaMH">
                <h3>Contexto do Andar Tipo:</h3>

                <label>
                    <input type="checkbox" name="ethernet" id="ethernet"> Servico ethernet
                </label>
                <br><br>
                <div id="ethernet-field" class="pontos">
                    <label for="pts-telecom">Pontos de Telecom (total):</label>
                    <input type="number" id="pts-telecom" name="pts-telecom">
                    <label for="pts-rede">Pontos de Rede (total):</label>
                    <input type="number" id="pts-rede" name="pts-rede">

                    <label>
                        <input type="checkbox" name="voip" id="voip"> Servico VOIP
                    </label>
                    <br><br>
                    <div id="voip-field" class="pontos">
                        <label for="pts-voip">Pontos VOIP:</label>
                        <input type="number" id="pts-voip" name="pts-voip">
                    </div>

                    <label>
                        <input type="checkbox" name="cftv" id="cftv"> Servico CFTV
                    </label>
                    <br><br>
                    <div id="cftv-field" class="pontos">
                        <label for="pts-cftv">Pontos CFTV:</label>
                        <input type="number" id="pts-cftv" name="pts-cftv">
                    </div>
                </div>

                <label>
                    <input type="checkbox" name="telefonia" id="telefonia"> Telefonia Analógica
                </label>
                <br><br>
                <div id="telefonia-field" class="pontos">
                    <label for="pts-telefonia">Pontos de Telefonia:</label>
                    <input type="number" id="pts-telefonia" name="pts-telefonia">
                </div>

                <label for="distanciaMalha">Distância da Malha Externo (m):</label>
                <input type="number" id="distanciaMalha" name="distanciaMalha">

                <label for="tipoRackMH">Tipo de Rack:</label>
                <input type="radio" id="aberto" value="Aberto" name="tipoRackMH">Aberto
                <input type="radio" id="fechado" value="Fechado" name="tipoRackMH">Fechado
                <br><br>

                <hr>
            </div>

            <div id="planilhaBB">
                <h3>Backbone:</h3>
                <div id="backbone-rack-field">
                    <label for="tipoRackBackbone">Tipo de Rack (Backbone):</label>
                    <input type="radio" id="aberto" value="Aberto" name="tipoRackBackbone">Aberto
                    <input type="radio" id="fechado" value="Fechado" name="tipoRackBackbone">Fechado
                </div>

                <br><br>
                <label>
                    <input type="checkbox" name="backbone-secundario" id="backbone-secundario"> Backbone Interno
                </label>
                <div id="backbone-secundario-field" class="pontos">
                    <br><br>
                    <label for="andares">Andares:</label><br>
                    <input type="number" id="andares" name="andares"><br>
                    <label for="velocidadeFibraPredio">Vazão Esperada (Gbps):</label>
                    <input type="number" id="velocidadeFibraPredio" name="velocidadeFibraPredio"><br>
                    <label for="alturaPeDireito">Altura do Pé-Direito (m):</label>
                    <input type="number" id="alturaPeDireito" name="alturaPeDireito">
                </div>
                <br><br>

                <label>
                    <input type="checkbox" name="backbone-primario" id="backbone-primario"> Backbone de Campus
                </label>
                <div id="backbone-primario-field" class="pontos">
                    <br><br>
                    <label for="predios">Prédios Conectados:</label><br>
                    <input type="number" id="predios" name="predios"><br>
                    <label for="velocidadeFibraCampus">Vazão Esperada (Gbps):</label>
                    <input type="number" id="velocidadeFibraCampus" name="velocidadeFibraCampus"><br>
                    <label for="distPredios">Distância entre Prédios (m):</label>
                    <input type="number" id="distPredios" name="distPredios">
                </div>
                
                <br><br>
                <label for="qtdFibras">Quantidade de Fibras:</label>
                <input type="number" id="qtdFibras" name="qtdFibras">

                <br><br>

            </div>

            <button type="button" id="salvar">Salvar</button>
            <br><br>
        </form>
        <br>
        <div id="txt">

        </div>
    </main>

    <!-- table para arquivo planilha -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/excellentexport@3.4.3/dist/excellentexport.min.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="js/main.js"></script>
    <script src="js/adicionar_planilha.js"></script>

</body>
</html>
